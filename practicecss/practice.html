<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<header>

    <div class="grid-container">
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Pricing</li>
                <li>Suits</li>
            </ul>
        </nav>
        <img src="suit1.JPG" class="img one" alt="">
        <img src="suit2.JPG" class="img two"alt="">
        <img src="suit4.JPG" class="img four"alt="">
        <img src="suit5.JPG" class="img five"alt="">
        <img src="suit6.JPG" class="img six"alt="">
        <img src="dresshoes.JPG" class="img seven"alt="">
        <img src="dressbelts.JPG" class="img eight"alt="">

        <h1 class="titlename">Geogino</h1>
    </div>
</header>

<main>

<div class="specials">
    <div class="tailoring measure">
        <p class="tailortext">Tailoring</p>
        <img src="tailored.jpg" alt="">
    </div>
    <div class="suits measure">
        <p class="suittext">Suits</p>
        <img src="suit0.JPG" alt="">
    </div>
    <div class="jackets measure">
        <p class="jackettext">Jackets</p>
        <img src="jackets2.JPG" alt="">
    </div>
    <div class="shoes measure">
        <p class="shoestext">Shoes</p>
        <img src="shoe0.JPG" alt="">
    </div>
</div>

<div class="save">
    <h2>Get Free Shipping With Your Purchase</h2>
    <input type="email" value="Email" id="email">
    <button class="btnsubmit">Submit</button>
</div>
</main>

<footer>
  <div class="contain">
    <div class="name">
        <h3>Geogino</h3>
        <p>.....Class Made Simple</p>
    </div>

    <div class="contact">
        <p>Contact Us:</p>
        <div class="phone">
            <i class="fas fa-phone-alt"></i>
            <span>245-856-7223</span>
        </div>
        <div class="email">
            <i class="far fa-envelope"></i>
            <span>geoginosuits.com</span>
        </div>
    </div>

    <div class="shopping">
        <p>Browse:</p>
        <div class="browse">
            <input type="text" name="shop" id="shop">
            <i class="fas fa-search"></i>
        </div>
    </div>
</div>
<hr>
<div class="links">
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Pricing</li>
        <li>Suits</li>
    </ul>
</div>

    
</footer>
 

<script src="practice.js"></script>
</body>
</html>
